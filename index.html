<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <nav>
    <h1>🎵 Spotify Clone</h1>
    <button id="themeToggle">🌙</button>
  </nav>

  <div class="container">
    <div class="playlist">
      <h2>Playlists</h2>
      <ul id="playlistItems">
        <li onclick="loadPlaylist('default')">🎧 Default Playlist</li>
        <li onclick="loadPlaylist('chill')">🌊 Chill Vibes</li>
      </ul>
    </div>

    <div class="song-list">
      <input type="text" id="searchBox" placeholder="Search songs..." />
      <h2>Songs</h2>
      <ul id="songItems"></ul>
    </div>

    <div class="player">
      <img id="cover" src="covers/cover1.jpg" alt="Cover Image" />
      <h3 id="currentSong">Song Name</h3>
      <input type="range" id="progressBar" value="0" />
      <p id="time">0:00 / 0:00</p>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      <div class="controls">
        <button id="loopBtn">🔁</button>
        <button id="prev">⏮️</button>
        <button id="play">▶️</button>
        <button id="next">⏭️</button>
        <button id="shuffleBtn">🔀</button>
      </div>
    </div>
  </div>

  <!-- Mini Player -->
  <div class="mini-player" id="miniPlayer">
    <img src="covers/cover1.jpg" id="miniCover" />
    <div><p id="miniTitle">Song 1</p></div>
    <button id="miniPlayPause">⏸️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
